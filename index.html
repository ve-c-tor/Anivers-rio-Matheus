<!-- Fonte personalizada para o t√≠tulo -->
<link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap" rel="stylesheet">

<style>
/* Reset */
* { margin: 0; padding: 0; box-sizing: border-box; }
html, body { font-family: 'Poppins', sans-serif; background: #0a0a0a; color: #fff; overflow-x: hidden; }

/* Fundo animado */
body::before {
  content: "";
  position: fixed;
  top: 0; left: 0;
  width: 100%; height: 100%;
  background: radial-gradient(circle at 30% 30%, rgba(255,0,0,0.3), transparent 60%),
              radial-gradient(circle at 70% 70%, rgba(255,255,255,0.1), transparent 60%),
              linear-gradient(120deg, #000000, #1a1a1a);
  z-index: -3;
  animation: bgMove 12s ease-in-out infinite alternate;
}
@keyframes bgMove {
  0% { background-position: 0 0, 50% 50%; }
  100% { background-position: 100% 100%, 0 0; }
}

/* Luzes */
.lights {
  position: fixed;
  top: 0; left: 0;
  width: 100%; height: 100%;
  pointer-events: none;
  background: radial-gradient(circle at 50% 50%, rgba(255,255,255,0.15), transparent 80%);
  animation: pulseLight 6s infinite alternate;
  z-index: -2;
}
@keyframes pulseLight { from {opacity:0.4} to {opacity:0.8} }

/* Logo */
.logo {
  position: absolute;
  top: 30px; left: 50%;
  transform: translateX(-50%) rotateY(0deg);
  width: 100px;
  animation: rotate3D 10s linear infinite;
}
@keyframes rotate3D {
  from { transform: translateX(-50%) rotateY(0deg); }
  to { transform: translateX(-50%) rotateY(360deg); }
}

/* Container */
.container {
  text-align: center;
  padding: 140px 20px 60px;
  position: relative;
  z-index: 2;
}

/* T√≠tulo */
h1 {
  font-family: 'Luckiest Guy', cursive; /* Fonte nova para o t√≠tulo */
  font-size: 3.8rem;
  color: #fff;
  text-shadow: 0 0 10px #ff0000, 0 0 25px #fff, 0 0 40px #ff0000;
  animation: flicker 2.5s infinite;
}
@keyframes flicker {
  0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% {opacity:1;}
  20%, 24%, 55% {opacity:0.4;}
}

/* Galeria */
.photo-gallery {
  display: flex;
  justify-content: center;
  flex-wrap: wrap;
  gap: 20px;
  margin: 40px 0;
}

.card {
  width: 100%;
  max-width: 320px;
  aspect-ratio: 3 / 4;
  border-radius: 20px;
  overflow: hidden;
  background: rgba(255,255,255,0.1);
  box-shadow: 0 0 15px rgba(255,0,0,0.4);
  backdrop-filter: blur(5px);
  transition: transform 0.4s, box-shadow 0.4s;
}

.card img {
  width: 100%;
  height: 100%;
  object-fit: cover; 
  object-position: center;
  display: block;
}

/* Efeito piscando nas fotos */
@keyframes flash {
  0%, 100% { filter: brightness(1); }
  50% { filter: brightness(2) saturate(1.5); }
}
.flash { animation: flash 0.8s infinite; }

/* Info */
.info {
  background: rgba(255,255,255,0.08);
  border: 2px solid rgba(255,255,255,0.15);
  border-radius: 25px;
  padding: 30px 25px;
  margin: 20px auto;
  max-width: 500px;
  backdrop-filter: blur(6px);
  box-shadow: 0 0 20px rgba(255,0,0,0.5);
  font-size: 1.2rem;
  animation: slideUp 1.5s ease forwards;
}
.info p { margin: 15px 0; line-height: 1.6; }
.highlight { color: #ff0000; font-weight: 700; text-shadow: 0 0 10px #ff0000; }

@keyframes slideUp {
  from { transform: translateY(60px); opacity:0; }
  to { transform: translateY(0); opacity:1; }
}

/* Bot√£o */
button {
  margin-top: 30px;
  padding: 14px 30px;
  font-size: 1.3rem;
  background: transparent;
  color: #fff;
  border: 2px solid #ff0000;
  border-radius: 20px;
  cursor: pointer;
  box-shadow: 0 0 10px #ff0000, inset 0 0 10px #ff0000;
  transition: all 0.4s ease;
}
button:hover {
  background: #ff0000;
  color: #fff;
  transform: scale(1.1);
  box-shadow: 0 0 25px #ff0000, inset 0 0 20px #fff;
}

/* Footer */
footer {
  margin-top: 50px;
  font-size: 1.3rem;
  color: #fff;
  text-shadow: 0 0 10px #ff0000;
}

/* Confete */
.confetti {
  position: fixed;
  top: 0;
  width: 10px; height: 10px;
  pointer-events: none;
  border-radius: 50%;
  z-index: 9999;
  animation: confettiFall 3s linear forwards;
}
@keyframes confettiFall {
  0% { transform: translateY(-10px) rotate(0deg); opacity:1; }
  100% { transform: translateY(110vh) rotate(720deg); opacity:0; }
}

/* Responsivo */
@media (max-width: 600px) {
  .card {
    max-width: 95%;
    aspect-ratio: 3/4;
  }
}
</style>
</head>
<body>

<div class="lights"></div>

<div class="container">

  <div class="photo-gallery">

    <div class="card"><img src="imagens/mat.jpg" alt="Foto 2"></div>

  </div>

  <div class="info">
    <p>üìÖ Data: <span class="highlight">15/11/2025</span></p>
    <p>‚è∞ Hor√°rio: <span class="highlight">A partir das 18h</span></p>
    <p>üìç Local: <span class="highlight">Raimundo Pereira de Magalh√£es, 12817</span></p>
    <p>‚öΩ Vista sua <span class="highlight">camiseta do time do cora√ß√£o</span> e venha comemorar!</p>
  </div>

  <button id="playButton">üéµ Tocar</button>
  <div id="player" style="display:none;"></div>

  <footer>Esperamos por voc√™ no est√°dio da divers√£o! ü•≥‚öΩüéÇ</footer>
</div>

<script src="https://www.youtube.com/iframe_api"></script>
<script>
let player;
let confettiInterval = null;

// Inicializa o player
function onYouTubeIframeAPIReady() {
  player = new YT.Player('player', {
    height: '0',
    width: '0',
    videoId: 'CI2Nz_3gSNI',
    playerVars: { autoplay: 0, controls: 0, loop: 1, playlist: 'CI2Nz_3gSNI' }
  });
}

const btn = document.getElementById("playButton");
const cards = document.querySelectorAll(".card img");

// Cria confete
function createConfetti() {
  const c = document.createElement('div');
  c.className = 'confetti';
  c.style.left = Math.random() * 100 + 'vw';
  c.style.background = ['#ff0000','#ffffff','#000000'][Math.floor(Math.random() * 3)];
  c.style.animationDuration = (Math.random() * 2 + 3) + 's';
  document.body.appendChild(c);
  setTimeout(() => c.remove(), 4000);
}

// A√ß√£o do bot√£o (primeiro clique j√° toca)
btn.addEventListener("click", () => {
  if (!player) return;

  if (!confettiInterval) {
    // toca m√∫sica e ativa efeitos
    player.playVideo();
    btn.textContent = "‚è∏Ô∏è Pausar";
    confettiInterval = setInterval(createConfetti, 150);
    cards.forEach(img => img.classList.add("flash"));
  } else {
    // pausa m√∫sica e para efeitos
    player.pauseVideo();
    btn.textContent = "üéµ Tocar";
    clearInterval(confettiInterval);
    confettiInterval = null;
    cards.forEach(img => img.classList.remove("flash"));
  }
});
</script>
